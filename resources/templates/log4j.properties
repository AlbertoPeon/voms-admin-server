# Console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d [%t] %c{2} - %m - %x%n
log4j.appender.CONSOLE.layout.ConversionPattern=%m %x%n

# Loggers
log4j.rootLogger=ERROR, CONSOLE
log4j.logger.org.glite.security.voms.admin.tools=INFO

# Turn this to INFO/DEBUG to get more information about
# database connectivity
log4j.logger.com.mchange=WARN
